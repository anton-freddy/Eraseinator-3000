[env:esp32dev]
platform = https://github.com/anton-freddy/platform-espressif32
board = esp32dev
framework = arduino
board_build.filesystem = littlefs
lib_deps =
	madhephaestus/ESP32Servo@^0.13.0
	https://github.com/jkb-git/ESP32Servo
monitor_speed = 115200


